<!DOCTYPE html>
<head>
  
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>五粮果</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../../Public/CSS/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="text.css" type="text/css" rel="stylesheet">
	<style type="text/css">
		body{
			background-image: url(bk.jpg);
			background-repeat: no-repeat;
			background-size:cover;
			opacity:0.9
		}
		.form_right{
			position: relative;
			left:25%;
			top:100px;
		}
	</style>
</head>
<body>
	<div class="form_right">
		<div class="container">
	        <div class="row">
	            <div class="col-md-4 col-md-offset-4">
	                <div class="login-panel panel panel-default">
	                    <div class="panel-heading">
	                        <h3 class="panel-title">登录</h3>
	                    </div>
	                    <div class="panel-body">
	                        <form role="form" id="form_data" method="POST">
	                            <fieldset>
	                                <div class="control-group">
	                                    <label class="control-label">账户</label>
	                                        <div class="controls">
	                                            <input 
	                                                class="form-control"
	                                                placeholder="请输入手机号码"
	                                               type="text" name="mobilephone"
	                                               data-validation-regex-regex= "^(1[0-9][0-9]|14[0-9]|15[0-9]|18[0-9]|17[0-9])[0-9]{8}$" 
	                                               data-validation-regex-message="请输入有效的手机号码" 
	                                            />
	                                            <p class="help-block"></p>
	                                        </div>
	                                </div>

	                                <div class="form-group">
	                                    <label>密码</label>
	                                    <input class="form-control" placeholder="请输入密码" id="password" name="password" type="password" value="">
	                                    <p class="help-block"></p>
	                                </div>
	                                
	                                <input class="form-control" placeholder="请输入验证码" id="verify" name="verify" type="text" style="width:50%">
	                                <div><img alt="验证码" src="{:U('')}" onClick="this.src=this.src+'?'+Math.random()" title="点击刷新"></div>
	                                <div>
	                                <div class="form-group">
	                                        <label class="radio-inline">
	                                            <input type="radio" name="user_type" id="person" value="person" checked>后台
	                                        </label>
	                                        <label class="radio-inline">
	                                            <input type="radio" name="user_type" id="company" value="company">供货商
	                                        </label>
	                                        <label class="radio-inline">
	                                            <input type="radio" name="user_type" id="company" value="company">个人
	                                        </label>
	                                </div>
	                                </div>
	                               
	                                <!-- Change this to a button or input when using this as a form -->
	                                <input name="send" type="submit" value="登录" class="btn btn-success btn-block" onclick="login();" />
	                                <a type="button" class="btn btn-link">忘记密码？</a>
									<a type="button" class="btn btn-link" style="float:right;" href="register.html">注册</a>
	                            </fieldset>
	                        </form>
	                    </div>
	                </div>
	            </div>
	        </div>
	  	</div>
  	</div>
	<script src="../../Public/common.js"></script>
	<script type="text/javascript">
	    function login(){
	        sendForm("form_data","{:U('login')}");
	    }
	    $(document).ready(function(){
	       var phone = get_cookie('phone');
	        console.log(phone);
	    })
	</script>
	   <!--前端验证-->
	<script>
	     $(function () { $("input").not("[type=submit]").jqBootstrapValidation(); } );
	</script>
</body>
</html>
