<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>我的店铺</title>
    <link rel="stylesheet" href="../Public/css/main.css?v=1" type="text/css">
    <link href="../Public/css/bt.css"  rel="stylesheet">
    <link href="../Public/css/bootstrap.css"  rel="stylesheet">
</head>
<body>
    <header id="header" class="header header--fixed hide-from-print" role="banner">
        <div class="container" >
            <nav id="nav" class="nav-wrapper" role="navigation" style="float:left">  
                <a href="#" class="brand header__link">
                    <img src="shop.jpg" class="img-circle">
                    <b class="brand__forename">shopName</b>
                </a>   
                <a class="header__link subdued" style="position: relative;left:60%">
                    <span aria-hidden="true" class="icon icon--github"></span>
                    <span class="complimentary push--left">货物</span>
                </a>                
                <a class="header__link subdued" href="#" style="position: relative;left:80%">
                    <span aria-hidden="true" class="icon icon--twitter"></span>
                    <span class="complimentary push--left">订单</span>
                </a>
            </nav>
        </div>
    </header>
    <div class="col-lg-13">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Primary Panel
            </div>
            <div class="panel-body">
                <div class="tabbable tabs-left">
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="#lA" data-toggle="tab">Section 1</a></li>
                        <li><a href="#lB" data-toggle="tab">Section 2</a></li>
                        <li><a href="#lC" data-toggle="tab">Section 3</a></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane in active" id="lA">
                          <p>I'm in Section A.</p>
                        </div>
                        <div class="tab-pane" id="lB">
                          <p>Howdy, I'm in Section B.</p>
                        </div>
                        <div class="tab-pane" id="lC">
                          <p>What up girl, this is Section C.</p>
                        </div>
                    </div>
                </div> <!-- /tabbable -->
            </div>
            <div class="panel-footer">
                Panel Footer
            </div>
        </div>
    </div>
    

    <a class="btt btn btn--plain hide-from-print" href="#" id="btt">Top <i class="icon icon--up"></i></a>
    <script src="../Public/js/jquery.js"></script>
    <script src="../Public/js/bootstrap.min.js"></script>
    <script src="../Public/js/main.js?v=1"></script>
 
<script>
(function() {
    var header = new Headroom(document.querySelector("#header"), {
        tolerance: 5,
        offset : 205,
        classes: {
          initial: "animated",
          pinned: "slideDown",
          unpinned: "slideUp"
        }
    });
    header.init();

    var bttHeadroom = new Headroom(document.getElementById("btt"), {
        tolerance : 0,
        offset : 500,
        classes : {
            initial : "slide",
            pinned : "slide--reset",
            unpinned : "slide--down"
        }
    });
    bttHeadroom.init();
}());
</script>

</body>
</html>
