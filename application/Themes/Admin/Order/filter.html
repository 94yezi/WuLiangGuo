<!DOCTYPE html>
<html>

<head>
    <title>Select2 Filter</title>
    <meta charset="utf-8">
    <link href="../Public/css/bt.css"  rel="stylesheet">
    <link href="../Public/css/bootstrap.css"  rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap-table.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/css/select2.min.css" />

    <script src="../Public/js/jquery.js"></script>
    <script src="../Public/js/bootstrap.min.js"></script>
    <script src="js/bootstrap-table.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.2/js/select2.min.js"></script>
    <script src="js/bootstrap-table-select2-filter.js"></script>
</head>
<body>
        <script>
        $(function() {
            var options = {
                filterValues: {
                    price: "$2"
                },
                url: "extensions.json",
                columns: [{
                    field: "id",
                    title: "ID",
                    filter: {
                        type: "input"
                    }
                }, {
                    field: "name",
                    title: "Item Name",
                    filter: {
                        type: "select",
                        data: []
                    }
                }, {
                    field: "price",
                    title: "Item Price",
                    filter: {
                        type: "select",
                        data: ["$1", "$2", "$3"]
                    }
                }],
                filter: true
            };
            var $table = $("#table").bootstrapTable(options);
            $table.bootstrapTable("setFilterData", "name", ["item 1", "item 2", "item 3"]);
        });
    </script>
</head>

<body>
    <div class="container">
        <h1>Select2 Filter</h1>
        <table id="table"
               ></table>
    </div>
</body>

</html>
